<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
<style>
    figure {
        border-radius: 0.4rem;
        height: 380px;
        overflow: hidden;
        margin: 10 auto;
        padding: 0;
        filter: grayscale(1);
        border: 2px solid pink;
        img {
            transition: all 0.4s ease-in;
            transform: scale(1.4);
        }
    }
</style>
</head>
<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg class="jquery" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h2>05-Events</h2>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLevave</h3>
            <figure>
                <img src="../imagen/Black_SSR.webp" alt="Goku Black">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="../imagen/goku_black_espada_ki.png">
            </article>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {  
            $(this).css('filter', 'grayscale(0)')
            $(this).children('img').css('transform', 'scale(1)')
            })
            
            $('figure').mouseleave(function () {  
            $(this).css('filter', 'grayscale(1)')
            $(this).children('img').css('transform', 'scale(1.6)')
            })

        });
    </script>
</body>

</html>
