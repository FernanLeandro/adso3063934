<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Chaining</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        button.btn {
            display: flex;
            cursor: pointer;
            border: none;
            background-color: #fff9;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.8rem 1.2rem;
            transition: transform 0.2s ease-in;

            &:hover {
                transform: scale(1.05);
            }
        }

        article.area {
            position: relative;

        }

        img.character {
            width: 300px;
            position: relative;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg class="jquery" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h2>08-Chaining</h2>
            <p>Chain multiple jQuery methods for concise code.</p>
        </header>
        <button class="btn">Animate</button>
        <article class="area">
            <img class="character" src="../imagen/goku_black_espada_ki.png">
        </article>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.character').animate({ 'left': '20px' })
                    .animate({ 'top': '20px' })
                    .animate({ 'left': '' })
                    .animate({ 'top': '' })
            })
        });
    </script>
</body>

</html>
