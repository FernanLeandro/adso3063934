<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/mter.css">
</head>
<body>
    <main>
        <header>
            <h1>TODOLIST</h1>
            <section class="info">
                <div class="tasks">
                    <span class="number-tasks">2</span>
                    <p class="title-tasks">TASKS</p>
                </div>
                <div class="remains">
                    <span class="number-remains">1</span>
                    <p class="title-remains">REMAIN</p>
                </div>
            </section>
        </header>
        <section class="list">
            <article class="checked">
                <input type="checkbox" checked >
                <p>Learn Emmet</p>
                <button>&times;</button>
            </article>
            <article>
                <input type="checkbox">
                <p>Learn Japanese</p>
                <button>&times;</button>
            </article>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="Add Task" maxlength="38">
            <button id="add">+</button>
        </footer>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
