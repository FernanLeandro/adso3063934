<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pokedex">
    
    <header>
        <nav class="nav">
            <img src="./img/logo.png" alt="Logo Pokédex">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar Pokémon por nombre o número...">
                <button id="searchButton">Buscar</button>
            </div>
        </nav>
    </header>
    <main>
        
        <!-- Mensaje de error que faltaba -->
        <div id="errorMessage" style="display: none; text-align: center; color: red; margin: 20px 0; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 5px;">
            No se encontraron Pokémon
        </div>
        
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <!-- Contenido generado por JavaScript -->
            </div>
        </div>

        <!-- Modal para información detallada -->
        <div class="modal" id="pokemonModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido del modal se llenará con JavaScript -->
                </div>
            </div>
        </div>

    </main>

    <!-- Botón flotante para volver al inicio -->
    <a href="../index.html" class="back-to-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <script src="./js/main.js"></script>
</body>
</html>
